<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <header>
        <div class="logo"> <a href="/">BookStore</a></div>
        <nav>
          <a href="/" >Home</a>
          <a href="available_books">Available Book</a>
          <a href="my_books" >My Book</a>
        </nav>
        <div class="auth-links">
          <a href="book_register" class="registerBook">Register Book</a>
        </div>
      </header>
    <main>
    <div class="form-container">
        <h2>Book Register-form</h2>
        <form th:action="@{/save}" method="post">

            <!-- book name -->
            <div class="form-group">
                <label for="book_name">Book-name</label>
                <input type="text" class="form-control" id="book_name" name="name" placeholder="Please enter the Book-name" required>
            </div>

            <!-- aurhor name -->
            <div class="form-group">
                <label for="author">Author-name</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Please enter the author name" required>
            </div>

            <!-- price -->
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Please enter the book price" required>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    </main>
</body>
</html>
