<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" th:href="@{/css/navStyle.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>
    <header>
        <div class="logo"> <a href="/">BookStore</a></div>
        <nav>
          <a href="/" >Home</a>
          <a href="available_books">Available Book</a>
          <a href="my_books" class="active" >My Book</a>
        </nav>
        <div class="auth-links">
          <a href="book_register" class="registerBook">Register Book</a>
        </div>
      </header>
    <div class="container">
        <h2>My book list</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- insert data dynamically though backend -->
                 <tr th:each="b :${books}">
                  <td th:text="${b.id}"></td>
                  <td th:text="${b.name}"></td>
                  <td th:text="${b.author}"></td>
                  <td th:text="${b.price}"></td>
                  <td class='activity'>
                     <a class="btn delete" th:href="@{/deleteMyList/{id}(id=${b.id})}"> Delete </a> 
                  </td>
                 </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
